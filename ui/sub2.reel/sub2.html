<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sub2.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "subcomponent": {
            "prototype": "ui/subcomponent.reel",
            "properties": {
                "element": {"#": "subcomponent"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sub2">
        <div data-montage-id="overlay">
            <div data-montage-id="subcomponent"></div>
        </div>
    </div>
</body>
</html>
