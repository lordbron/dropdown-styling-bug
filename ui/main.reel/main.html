<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "sub1": {
            "prototype": "ui/sub1.reel",
            "properties": {
                "element": {"#": "sub1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "sub2": {
            "prototype": "ui/sub2.reel",
            "properties": {
                "element": {"#": "sub2"}
            }
        },
        "subcomponent": {
            "prototype": "ui/subcomponent.reel",
            "properties": {
                "element": {"#": "subcomponent"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <div data-montage-id="substitution">
            <div data-montage-id="sub1"></div>
            <div data-montage-id="sub2"></div>
        </div>
        <div data-montage-id="overlay">
            <div data-montage-id="subcomponent"></div>
        </div>
    </div>
</body>
</html>
