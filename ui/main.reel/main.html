<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "formenctype": "application/x-www-form-urlencoded",
                "label": "Show Overlay",
                "type": "button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "sub1": {
            "prototype": "ui/sub1.reel",
            "properties": {
                "element": {"#": "sub1"}
            }
        },
        "sub2": {
            "prototype": "ui/sub2.reel",
            "properties": {
                "element": {"#": "sub2"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <div data-montage-id="substitution">
            <div data-montage-id="sub1" data-arg="sub1"></div>
            <div data-montage-id="sub2" data-arg="sub2"></div>
        </div>
    </div>
</body>
</html>
